scalar Date

type Trip {
  id: ID
  name: String
  startDate: Date
  finishDate: Date
  hikes: [Hike]
}

type Query {
  getTrips: [Trip]
  trip(id: ID!): Trip
}

input CreateTripInput {
  name: String
  startDate: Date
  finishDate: Date
  hikes: [CreateHikeInput]
}

type Mutation {
  createTrip(createTripInput: CreateTripInput): Trip
}

