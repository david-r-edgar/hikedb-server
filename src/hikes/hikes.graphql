
enum HikeType {
  DayHike
  Camping
  Hostelling
  NightHike
  GuidedTour
  Challenge
}

type Hike {
  id: ID
  name: String
  startDate: Date
  finishDate: Date
  type: HikeType
  tags: [String]
  segments: [Segment]
}

input CreateHikeInput {
  name: String
  startDate: Date
  finishDate: Date
  type: HikeType
  tags: [String]
  segments: [CreateSegmentInput]
}

type Query {
  getHikes: [Hike]
  hike(id: ID!): Hike
}

type Mutation {
  createHike(createHikeInput: CreateHikeInput): Hike
}
